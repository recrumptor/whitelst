name: Sync MegafonNew UUIDs

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update UUIDs with sed
        id: upd
        run: |
          # Берём первую vless-ссылку из источника
          first_link=$(curl -s https://s3c3.001.gpucloud.ru/timestar1/love | grep -m1 -oP 'vless://[^\s]+')
          uuid=$(echo "$first_link" | grep -oP '(?<=vless://)[0-9a-f-]+(?=@)')
          echo "First link: $first_link"
          echo "UUID found: $uuid"

          # Если UUID не найден — выходим
          if [ -z "$uuid" ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "File before:"
          cat test.txt

          # Проверяем, есть ли уже такой UUID в файле
          if grep -q "vless://$uuid@" test.txt; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            # Заменяем все UUID в строках, где есть MegafonNew
            sed -i -E "s|(vless://)[^@]+(@[^#]+#.*MegafonNew[^ ]*)|\1$uuid\2|i" test.txt

            echo "File after:"
            cat test.txt
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit update
        if: steps.upd.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Megafon UUID updated"
          file_pattern: test.txt
