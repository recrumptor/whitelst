name: Sync MegafonNew UUIDs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update UUIDs with sed (force replace + diff)
        id: upd
        run: |
          set -e

          # Берём первую vless-ссылку из источника
          first_link=$(curl -s https://s3c3.001.gpucloud.ru/timestar1/love | grep -m1 -oP 'vless://[^\s]+')
          uuid=$(echo "$first_link" | grep -oP '(?<=vless://)[0-9a-f-]+(?=@)')
          echo "First link: $first_link"
          echo "UUID found: $uuid"

          # Если UUID не найден — выходим
          if [ -z "$uuid" ]; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "File before:"
          cat cocucka.txt

          # Копия для сравнения
          cp cocucka.txt cocucka.txt.bak

          # Принудительно заменяем UUID во всех строках, где встречается MegafonNew
          # Берём всё между 'vless://' и '@' как старый UUID и заменяем на новый
          # Ловим любые варианты комментария, где встречается 'MegafonNew' (скобки/цифры/эмодзи и т.п.)
          sed -i -E "s|(vless://)[^@]+(@[^#]+#.*Megafon-FIX.*)|\1$uuid\2|I" cocucka.txt

          echo "File after:"
          cat cocucka.txt

          # Проверяем, были ли изменения
          if cmp -s cocucka.txt.bak cocucka.txt; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit update
        if: steps.upd.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Megafon UUID updated"
          file_pattern: cocucka.txt
